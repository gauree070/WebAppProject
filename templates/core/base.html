<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Edu Platform{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Added: Link to wallpaper CSS (create wallpaper.css in static/css/ with home-specific styles) -->
    <link
      rel="stylesheet"
      href="{% load static %}{% static 'css/wallpaper.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a
          class="navbar-brand"
          href="{% url 'core:home' %}
"
          >Edu Platform</a
        >
        {% if user.is_authenticated %}
        <span class="navbar-text"
          >Welcome, {{ user.username }} ({{ user.role|title }})</span
        >
        <a href="{% url 'core:logout' %}" class="btn btn-outline-danger ms-auto"
          >Logout</a
        >
        {% endif %}
      </div>
    </nav>
    <div class="container mt-4">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
