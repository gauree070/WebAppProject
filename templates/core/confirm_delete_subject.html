<h2>Confirm Delete Subject</h2>
<p>Are you sure you want to delete "{{ subject.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'core:teacher_dashboard' %}">Cancel</a>
</form>
{% endblock %}
